<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PassGuard Password Strength Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="input-box">
      <input type="password" id="password" placeholder="Enter your password" />
      <button type="button" id="toggle-btn">
        <img src="password-arrow.png" alt="Toggle" />
      </button>
      <p id="message">Strength: <span id="strength">Weak</span></p>
      
      <ul id="criteria-list">
        <li id="length">✅ Minimum 8 characters</li>
        <li id="uppercase">✅ At least one uppercase letter</li>
        <li id="number">✅ At least one number</li>
        <li id="special">✅ At least one special character</li>
      </ul>

      <button id="generate">Generate Strong Password</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
